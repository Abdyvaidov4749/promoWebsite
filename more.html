<!-- To create a TABLE use the tag <table>
Each table row is defined with the tr tag <tr>
The first row should be the table header is defined with the tag <th>
Each cell/Box in the table is defined with the tag <td>
 -->

<table style="width:auto" id="firstTable" border="solid">
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Relationship</th>
    <th>Age</th>
</tr>
    <tr>
        <td>Muhammed Ali</td>
        <td>Abdyvaidov</td>
        <td>Lil Brother</td>
        <td>6</td>
    </tr>
    <tr>
    <td>Ben 10</td>
    <td>Abdyvaidov</td>
    <td>Big Bro</td>
    <td>1000</td>
    </tr>
    <!-- Add a picture that spans 4 columns -->
    <tr>
        <td colspan="4"><<img src="img/wario.jpg" height="720" width="1280"/></td>
    </tr>





</table>


</body>
